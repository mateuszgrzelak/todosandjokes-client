<div class="container">
    <div class="card">
        <div class="card-header">
            <h3>Sign In</h3>
            <div class="d-flex justify-content-end social_icon">
                <span><i class="fab fa-facebook-square"></i></span>
                <span><i class="fab fa-google-plus-square"></i></span>
                <span><i class="fab fa-github-square"></i></span>
            </div>
        </div>
        <div class="card-body">
            <form>
                <div class="input-group form-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                    </div>
                    <input type="text" name="username" [(ngModel)]="username" class="form-control" placeholder="username">

                </div>
                <div class="input-group form-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-key"></i></span>
                    </div>
                    <input type="password" name="password" [(ngModel)]="password" class="form-control" placeholder="password">
                </div>
                <div class="form-group d-flex justify-content-center">
                    <input routerLink="/todos" value="Login" class="btn login_btn acceptForm">
                </div>
            </form>
            <div class="d-flex justify-content-center">
                <a routerLink="/about" class=" btn btn-info about ">About website</a>
            </div>
        </div>
        <div class="card-footer ">
            <div class="d-flex justify-content-center links ">
                Don't have an account?<a routerLink="/registration">Sign Up</a>
            </div>
            <div class="d-flex justify-content-center ">
                <a href="# ">Forgot your password?</a>
            </div>
        </div>
    </div>
</div>
