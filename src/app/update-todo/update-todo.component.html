<div class="container">
    <h2>Update Todo</h2>
    <div class="alert alert-warning" *ngIf="todoForm.dirty && todoForm.invalid">
        Fields can not be empty
    </div>
    <div class="alert alert-warning" *ngIf="todoForm.dirty && description.invalid">
        Description can not be empty
    </div>
    <div class="alert alert-warning" *ngIf="todoForm.dirty && targetDate.invalid">
        Target date can not be empty
    </div>
    <form (ngSubmit)="!todoForm.invalid && updateTodo()" #todoForm="ngForm">
        <fieldset class="form-group">
            <label>Description</label>
            <input type="text" #description="ngModel" name="description" [(ngModel)]="todo.description"
                class='form-control' required="required">
        </fieldset>
        <fieldset class="form-group">
            <label>Target date</label>
            <input type="date" #targetDate="ngModel" name="targetDate" [ngModel]="todo.targetDate | date:'yyyy-MM-dd'"
                (ngModelChange)="todo.targetDate = $event" class='form-control' required="required">
        </fieldset>
        <button type="submit" class="btn btn-success">Update</button>
    </form>
</div>
