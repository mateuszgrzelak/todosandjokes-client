<div class="container">
    <div class="card">
        <div class="card-header">
            <h3>Registration</h3>
        </div>
        <div class="card-body">
            <form [formGroup]="userAccountForm" (ngSubmit)="register()">
                <div class="input-group form-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                    </div>
                    <input type="text" name="username" formControlName="username" class="form-control" placeholder="username" required>
                </div>
                <div class="input-group form-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-key"></i></span>
                    </div>
                    <input type="password" class="form-control" placeholder="password" formControlName="password">
                </div>
                <div class="input-group form-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                    </div>
                    <input type="password" class="form-control" placeholder="confirm password" formControlName="confirmPassword">
                </div>
                <div class="input-group form-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                    </div>
                    <input type="email" class="form-control" placeholder="email" formControlName="email">
                </div>
                <div class="form-group d-flex justify-content-center">
                    <a routerLink="/login" class="btn float-left btn-info about">Back</a>
                    <div class="space float-left"></div>
                    <input type="submit" value="Register" class="btn float-right login_btn acceptForm">
                </div>
            </form>
        </div>
    </div>
</div>
